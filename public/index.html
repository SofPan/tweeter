<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <!-- External Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
  <link rel="stylesheet" href="/styles/error.css" type="text/css" />


  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/compose-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="flex text-light background-main">
    <span class="logo font-alt">tweeter</span>
    <span class="nav-text"><strong>Write</strong> a new tweet <i
        class="show-form fa-solid fa-angles-down text-alert"></i></span>
  </nav>

  <!-- Header -->
  <header class="hero flex background-alt">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <div>
      <h2 class="text-light"><strong>Sofia</strong> Panchaud</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <div id="error" class="flex">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <p></p>
        <i class="fa-solid fa-triangle-exclamation"></i>
      </div>
      <form action="/tweets" method="POST">
        <label for="tweet-text"><span class="sr-only">What are you humming about?</span></label>
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div class="form-footer flex">
          <button class="button background-main font-alt text-light shadow" type="submit">Tweet</button>
          <output name="counter" class="counter font-alt" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section id="tweets-container">
    </section>
  </main>
</body>

</html>
